<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Block Element Modifier</title>
</head>
<body>
    <h1>Block Element Modifier</h1>

   <div class="img-container">
        <img src="BEM -img3.png" alt="">

        <ol>
            <li>Block  className = Profile-card</li> 
            <li>Element  className = card__img, card__title, card__desc</li>
            <li>Modifier  className = card--small, card--big, card--medium </li>
        
            <h3>BEM (Block Element Modifier)</h3> 
            <li>Profile-card__img--small</li>
        </ol>
        
       <img src="BEM -img1.png" class="image" alt="BEM methodology image">
       <img src="BEM -img2.png" class="image" alt="BEM methodology image">

   </div>

</body>
</html>
